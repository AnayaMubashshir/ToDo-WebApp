{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}


<div class="container my-3"> <!--can use conatiner-fluid for taking full width-->
    <h2>Update your Todos</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">ToDo Title</label>
            <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">ToDo Description</label>
            <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
        </div>
        <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
</div>

{% endblock body %}
